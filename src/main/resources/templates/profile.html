<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Create navigation bar (header) -->
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Pay My Buddy</a>
        <div id="navbarNav">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item-sm mx-2">
                    <a class="nav-link" th:href="@{/transfer}">Transfer</a>
                </li>
                <li class="nav-item-sm mx-2">
                    <a class="nav-link active text-primary" aria-current="page" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item-sm mx-2">
                    <a class="nav-link" th:href="@{/add_relationship}">Add relationship</a>
                </li>
                <li class="nav-item-sm mx-2">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container">
    <table class="table table-borderless d-flex align-items-center justify-content-center">
        <tbody>
        <tr>
            <th scope="row">Username</th>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <th scope="row">Mail</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <th scope="row">Password</th>
            <td th:text="${user.password}"></td>
            <td>
                <a th:href="@{/changePassword/{id}(id=${employee.id})}" class="btn btn-warning text-white"><strong>Change password</strong></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="row col-md-3">
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid Email or Password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out.</div>
        </div>

        <div class="card text-center">
            <div class="card-body mt-3 mb-3">
                <h2 class="card-title btn btn-warning text-white"><strong>Pay My Buddy</strong></h2>
                <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                    <div class="form-group mb-3">
                        <label class="control-label" for="email"></label>
                        <input type="email" id="email" name="email" class="form-control"
                               placeholder="Email">
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label" for="password"></label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password"/>
                    </div>

                    <div class="form-group mt-4">
                        <div class="mb-3"><button type="submit" class="btn btn-primary">Log in</button></div>
                        <span>New user? <a th:href="@{/register}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

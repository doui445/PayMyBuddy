<!-- Create new transaction form -->
<div class="container">
    <form method="post" role="form" th:action="@{/new_transaction}" th:object="${transaction}"
          class="d-flex justify-content-center">
        <div class="form-group mb-3">
            <label class="form-label" for="relation"></label>
            <select class="form-select" id="relation" name="relation" th:each="user:${connections}" autofocus required>
                <option th:text="${user.username}">Select a relation</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="description"></label>
            <input class="form-control" id="description" name="description" placeholder="Description"
                   th:field="*{description}" type="text" autofocus required>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="amount"></label>
            <div class="input-group">
                <input class="form-control" id="amount" name="amount" placeholder="0"
                       th:field="*{amount}" type="number" min="0" autofocus required>
                <span class="input-group-text">€</span>
            </div>
        </div>
        <div class="form-group mt-4 mx-2">
            <button class="btn btn-primary text-white" type="submit">Transfer</button>
        </div>
    </form>
</div>

<!-- Create My Transactions table -->
<div class="container">
    <table class="table table-responsive-md">
        <thead class="table"> <! En-tête du tableau >
        <tr>
            <th>Relations</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody> <! Corps du tableau >
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.receiver}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount} + ' €'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Add relationship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Create navigation bar (header) -->
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Pay My Buddy</a>
        <div id="navbarNav">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item-sm mx-2">
                    <a class="nav-link" th:href="@{/transfer}">Transfer</a>
                </li>
                <li class="nav-item-sm mx-2">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item-sm mx-2">
                    <a class="nav-link active text-primary" aria-current="page" th:href="@{/add_relationship}">Add
                        relationship</a>
                </li>
                <li class="nav-item-sm mx-2">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/>

<div class="container">
    <form method="post" role="form" th:action="@{/add_relationship/save}" th:object="${user}"
          class="d-flex justify-content-center">
        <div class="form-group mb-3">
            <label class="form-label" for="email">Look for a relationship</label>
            <input class="form-control" id="email" name="email" placeholder="Enter an email address" th:field="*{email}"
                   type="email" autofocus required>
            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="form-group mt-4 mx-2">
            <button class="btn btn-warning text-white" type="submit">Add relation</button>
        </div>
    </form>
</div>
</body>
</html>
